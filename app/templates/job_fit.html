{% extends "base.html" %}
{% block title %}CVbot â€” Job Fit Analysis{% endblock %}
{% block body_class %}job-fit-page{% endblock %}

{% block body %}
<div class="container-fluid py-4" style="max-width: 900px;">
    <div class="d-flex align-items-center mb-4">
        <a href="/chat" class="btn btn-sm btn-outline-secondary me-3" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Back" aria-label="Back">
            <i class="bi bi-arrow-left"></i>
        </a>
        <h3 class="mb-0"><i class="bi bi-clipboard-check me-2"></i>Job Fit Analysis</h3>
    </div>
    <div class="usage-summary mb-4" id="jobFitUsageSummary">
        <div class="usage-summary-meta">
            <span id="jobFitUsageTokenText">0 in / 0 out tokens</span>
        </div>
        <div class="progress usage-progress" role="progressbar" aria-label="Cost usage">
            <div class="progress-bar" id="jobFitUsageProgressBar" style="width: 0%"></div>
        </div>
        <div class="usage-progress-labels">
            <span id="jobFitUsageCurrentCost">$0.00</span>
            <span id="jobFitUsageMaxCost">${{ '%.2f'|format(daily_limit_usd) }}</span>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <form id="jobFitForm">
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="candidateSelect" class="form-label">Candidate</label>
                        <select class="form-select" id="candidateSelect" required>
                            {% for c in candidates %}
                            <option value="{{ c['id'] }}">{{ c['display_name'] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="modelSelect" class="form-label">Model</label>
                        <select class="form-select" id="modelSelect">
                            <option value="openai/gpt-4o-mini">GPT-4o Mini</option>
                            <option value="openai/gpt-4o">GPT-4o</option>
                            <option value="openai/gpt-5-mini">GPT-5 Mini</option>
                            <option value="openai/gpt-5.2">GPT-5.2</option>
                            <option value="anthropic/claude-4.5-sonnet">Claude 4.5 Sonnet</option>
                            <option value="google/gemini-2.5-flash">Gemini 2.5 Flash</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="jobDescription" class="form-label">Job Description</label>
                    <textarea class="form-control" id="jobDescription" rows="10"
                              placeholder="Paste the full job description here..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="analyzeBtn">
                    <i class="bi bi-search me-1"></i> Analyze Fit
                </button>
            </form>
        </div>
    </div>

    <div id="resultsSection" class="d-none">
        <div class="card">
            <div class="card-header d-flex align-items-center justify-content-between">
                <span><i class="bi bi-file-earmark-text me-1"></i> Analysis Results</span>
            </div>
            <div class="card-body">
                <div id="resultsContent" class="job-fit-results"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="/static/js/job_fit.js"></script>
{% endblock %}
